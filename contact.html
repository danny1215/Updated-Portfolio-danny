      <!-- form tag-->
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validation">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
        </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationCustom03">Message</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationCustom04">State</label>
          <select class="custom-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
          </div>
        </div>
        <!--div tag for the form zip -->
        <div class="col-md-3 mb-3">
          <label for="validationCustom05">Phone Number</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
          </div>
        </div>
      </div>
      <!--div tag for the agreements form-->
      <div class="form-group">
        <button class="btn btn-secondary" href="mailto:YourMail@Mail.com type="submit>Submit form</button>
    </form>
